<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="style.css">
    <style>

    </style>
    <script>
        function chngimg() {
            var x = document.getElementById("typesel").value;
            var zz = document.getElementById("cmbsamp").value;

            if (x == "combinations") {
                document.getElementById("myimg").src = "Combinations.jpg";
            } else {
                if (zz == "WithRep")
                    document.getElementById("myimg").src = "withreplacement.jpg";
                else
                    document.getElementById("myimg").src = "withoutreplacement.jpg";



            }
        }

        function chkFunc(cmbItem) {
            var x = document.getElementById("typesel").value;
            var yy = document.getElementById("cmbsamp");
            var zz = document.getElementById("cmbsamp").value;

            if (x == "combinations") {
                yy.hidden = true;
                document.getElementById("myimg").src = "Combinations.jpg";
            } else {
                yy.hidden = false;
                if (zz == "WithRep")
                    document.getElementById("myimg").src = "withreplacement.jpg";
                else
                    document.getElementById("myimg").src = "withoutreplacement.jpg";



            }

        }

        function calcFunc() {
            document.getElementById("resPan").innerHTML = "";
            var x = document.getElementById("typesel").value;
            var yy = document.getElementById("cmbsamp").value;
            var mFact = document.getElementById("mFact").value;
            var nFact = document.getElementById("nFact").value;
            var diff = mFact - nFact;
            var result = 0;
            if (x == "combinations") {
                result = factorial(mFact) / (factorial(nFact) * factorial(diff));
            } else {
                if (yy == "WithRep") {
                    result = Math.pow(mFact ,nFact );

                } else {
                    result = factorial(mFact) / factorial(diff);
                }
            }
            document.getElementById("resPan").innerHTML = result.toString();

        }

        function clsfunc() {
            document.getElementById("resPan").innerHTML = "";

        }

        function factorial(num) {
            var rval = 1;
            for (var i = 2; i <= num; i++)
                rval = rval * i;
            return rval;
        }
    </script>

</head>

<body>
    <div class="left_">
        <div class="tophome">
            <button class="buttonhome" onclick="window.location.href='index.html'">HOME</button>
        </div>
        <div class="downhome">
            <img src="Group10.jpg" width="90%" height="70%" />
        </div>

    </div>
    <div class="right_">
        <div class="topDesc">
            <div style="text-align: center;">
                <h1>
                    Combinatorics
                </h1>
                <p>write some things here</p>
            </div>
        </div>
        <div class="downhome">
            <div style="display: inline-block;">
            </div>
            <div>
                <div style="float:left; text-align: right; margin-top: 20px; width:33%">
                    <div style="display: inline-block;">
                        <select id="typesel" onchange="chkFunc()">
                            <option value="permutations" selected>Permutations</option>
                            <option value="combinations">Combinations</option>
                        </select>
                        <br>
                        <label class="lbltxt">Enter m</label>
                        <br>
                        <label class="lbltxt">Enter n</label>
                        <br>
                    </div>
                </div>
                <div style="float:left; text-align: left; margin-top: 20px; width:33%">
                    <div style="display: inline-block;">
                        <select name="sampling" id="cmbsamp" onchange="chngimg()">
                            <option value="WithRep" selected>with replacement</option>
                            <option value="WithoutRep">without replacement</option>
                        </select>
                        <br>
                        <input type="number" id="mFact" onchange="clsfunc()">
                        <br>

                        <br>
                    </div>
                </div>
                <div style="float:left;  margin-top: 20px; width:33%">
                    <img style="height: 100px; width: 100px; " id="myimg" src="withreplacement.jpg" align="left">
                </div>
            </div>
            <br>
            <div style="float:left; text-align: center; margin-top: 20px; width:100%">
                <br>
                <button id="btnclc" onclick="calcFunc()">Calculate</button>
                <br>
                <div style=" resize: none; margin-top: 50px;">
                        <label style=" width: 150px; border: 1px solid black; text-align: right;">Result:</label>
                        <label id="resPan" style=" width: 150px; border: 1px solid black; text-align: left;"></label>
                </div>
            </div>

        </div>

    </div>

</body>
