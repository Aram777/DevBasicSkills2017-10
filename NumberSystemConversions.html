<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="style.css">
    <style>
        button:disabled {
            background: #95c837;
        }
    </style>
</head>

<body>
    <script src="NumberSystemConversions.js"></script>

    <div class="left_">
        <div class="tophome">
            <button class="buttonhome" onclick="window.location.href='index.html'">HOME</button>
        </div>
        <div class="downhome">
            <img src="Group10.jpg" width="90%" height="70%" />
        </div>

    </div>
    <div class="right_">
        <div class="topDesc">
            <div style="text-align: center;">
                <h1>
                    Number System Conversions
                </h1>
                <p>Free Online Calculator for Converting Number Systems.<br>
                Convert Numbers between Decimal, Hexadecimal, Octal and Binary.</p>
            </div>
        </div>
        <div class="downhome">
            <div id="divR">
                <div style="float:left; text-align: right; margin-top: 20px; width:50%">
                    <div style="display: inline-block;">
                        <label>Decimal Number</label>
                        <br>
                        <label>Hexadecimal Number</label>
                        <br>
                        <label>Octal Number</label>
                        <br>
                        <label>Binery Number</label>
                        <br>
                    </div>
                </div>
                <div style="float:left; text-align: left; margin-top: 20px; width:50%">
                    <div style="display: inline-block;">
                        <input type="text" id="Decn" name="txtdec" disabled>
                        <br>
                        <input type="text" id="HDecn" name="txthex" disabled>
                        <br>
                        <input type="text" id="Octn" name="txtoct" disabled>
                        <br>
                        <input type="text" id="Binn" name="txtbin" disabled>
                        <br>
                    </div>
                </div>
            </div>
            <div id="divL">
                <div>
                    <div style="text-align: center; margin-top: 20px;">
                        <input type="radio" name="NumSystem" id="sysChk1" value="DEC" checked="checked" onclick="disbut(0)"> Decimal
                        <input type="radio" name="NumSystem" id="sysChk2" value="HEX" onclick="disbut(1)"> Hexadecimal
                        <input type="radio" name="NumSystem" id="sysChk3" value="OCT" onclick="disbut(2)"> Octal
                        <input type="radio" name="NumSystem" id="sysChk4" value="BIN" onclick="disbut(3)"> Binery

                    </div>
                    <br>
                    <div style="text-align: center; margin-top: 20px;">
                        <div>
                            <button class="buttonkeypad" id="btnA" disabled onclick="myFunction('A')"> A </button>
                            <button class="buttonkeypad" id="btnB" disabled onclick="myFunction('B')"> B </button>
                            <button class="buttonkeypad" id="btn7" onclick="myFunction('7')"> 7 </button>
                            <button class="buttonkeypad" id="btn8" onclick="myFunction('8')"> 8 </button>
                            <button class="buttonkeypad" id="btn9" onclick="myFunction('9')"> 9 </button>

                        </div>
                        <br>
                        <div>
                            <button class="buttonkeypad" id="btnC" disabled onclick="myFunction('C')"> C </button>
                            <button class="buttonkeypad" id="btnD" disabled onclick="myFunction('D')"> D </button>
                            <button class="buttonkeypad" id="btn4" onclick="myFunction('4')"> 4 </button>
                            <button class="buttonkeypad" id="btn5" onclick="myFunction('5')"> 5 </button>
                            <button class="buttonkeypad" id="btn6" onclick="myFunction('6')"> 6 </button>

                        </div>
                        <br>
                        <div>
                            <button class="buttonkeypad" id="btnE" disabled onclick="myFunction('E')"> E </button>
                            <button class="buttonkeypad" id="btnF" disabled onclick="myFunction('F')"> F </button>
                            <button class="buttonkeypad" id="btn1" name="btnNumbers" onclick="myFunction('1')"> 1 </button>
                            <button class="buttonkeypad" id="btn2" name="btnNumbers" onclick="myFunction('2')"> 2 </button>
                            <button class="buttonkeypad" id="btn3" name="btnNumbers" onclick="myFunction('3')"> 3 </button>

                        </div>
                        <br>
                        <div>
                            <button class="buttonkeypad" id="btn0" onclick="myFunction('0')"> 0 </button>
                            <button class="buttonkeypad" id="btnClr" onclick="ClsFunction()"> Clear </button>

                        </div>

                    </div>
                </div>

            </div>

        </div>

</body>

</html>
