<!DOCTYPE html>
<html>

<head>
    <style>
        table,
        td {
            border: 1px solid black;
            text-align:  right;
        }
    </style>
</head>

<body>

    <script>
        function createtable() {
            var table = document.getElementById("myTable");
            for (let rowIndex = 1; rowIndex < 51; rowIndex++) {
                var row = table.insertRow(rowIndex);
                var cell1 = row.insertCell(0);
                var cell2 = row.insertCell(1);
                var cell3 = row.insertCell(2);
                var cell4 = row.insertCell(3);
                cell1.innerHTML = rowIndex.toString();
                cell2.innerHTML = rowIndex.toString(16).toUpperCase();
                cell3.innerHTML = rowIndex.toString(8);
                cell4.innerHTML = rowIndex.toString(2);

            }
        }
    </script>
    <button id="btnClear" onclick="myFunction('4')"> Clear Table </button>
    <button id="btnHome" onclick="myFunction('5')"> HOME </button>

    <table id="myTable">
        <tr>
            <td>Decimal Number</td>
            <td>HexDecimal Number</td>
            <td>Octal Number</td>
            <td>BinaryNumber</td>

        </tr>
        <script>
            createtable();
        </script>
    </table>
    <br>



</body>

</html>
