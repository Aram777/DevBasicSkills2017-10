<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="style.css">
    <style>
        #myimg {}
    </style>
    <script>
        function chkFunc(cmbItem) {
            var x = document.getElementById("typesel").value;
            var yy = document.getElementById("cmbsamp");

            if (x == "combinations") {
                yy.hidden = true;
            } else
                yy.hidden = false;

        }

        function calcFunc() {
            document.getElementById("resPan").innerHTML = "";
            var x = document.getElementById("typesel").value;
            var yy = document.getElementById("cmbsamp").value;
            var mFact = document.getElementById("mFact").value;
            var nFact = document.getElementById("nFact").value;
            var diff = mFact - nFact;
            var result = 0;
            if (x == "combinations") {
                result = factorial(mFact) / (factorial(nFact) * factorial(diff));
            } else {
                if (yy == "WithRep") {
                    result = Math.pow(nFact, mFact);

                } else {
                    result = factorial(mFact) / factorial(diff);
                }
            }
            document.getElementById("resPan").innerHTML = result.toString();

        }

        function clsfunc() {
            document.getElementById("resPan").innerHTML = "";

        }

        function factorial(num) {
            var rval = 1;
            for (var i = 2; i <= num; i++)
                rval = rval * i;
            return rval;
        }
    </script>

</head>

<body>
    <div class="left_">
        <div class="tophome">
            <button class="buttonhome" onclick="window.location.href='index.html'">HOME</button>
        </div>
        <div class="downhome">
            <img src="Group10.jpg" width="90%" height="70%" />
        </div>

    </div>
    <div class="right_">
        <div class="topDesc">
            <div style="text-align: center;">
                <h1>
                    Combinatorics
                </h1>
                <p>write some things here</p>
            </div>
        </div>
        <div class="downhome">
            <div style="display: inline-block;">
                <select id="typesel" onchange="chkFunc()">
                    <option value="permutations" selected>Permutations</option>
                    <option value="combinations">Combinations</option>
                </select>
                <select name="sampling" id="cmbsamp">
                    <option value="WithRep" selected>with replacement</option>
                    <option value="WithoutRep">without replacement</option>
                </select>
                <br>
            </div>
            <div>
                <div style="float:left; text-align: right; margin-top: 20px; width:30%">
                    <div style="display: inline-block;">
                        <label class="lbltxt">Enter m</label>
                        <br>
                        <label class="lbltxt">Enter n</label>
                        <br>
                    </div>
                </div>
                <div style="float:left; text-align: left; margin-top: 20px; width:30%">
                    <div style="display: inline-block;">
                        <input type="number" id="mFact" onchange="clsfunc()">
                        <br>
                        <input type="number" id="nFact" onchange="clsfunc()">
                        <br>
                    </div>
                </div>
                <div style="float:left; text-align: left; margin-top: 20px; width:30%">
                    <div style="display: inline-block;">
                        <img style="height: 100px; width: 100px;" id="myimg" src="withreplacement.jpg">
                    </div>
                </div>
            </div>
            <div>
                    <br>
                    <button id="btnclc" onclick="calcFunc()">Calculate</button>
                    <br>
                    <label id="resPan"></label>
        
            </div>

        </div>

    </div>

</body>

</html>
